<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class = "container">
    <h1 th:utext="#{manager.formlist}"></h1>

    <div class="alert alert-info mt-2", th:each="form: ${forms}" >
        <div class="row">
            <div class="col-xs-6 col-md-2" th:text = "${form.getUsername()}"></div>
            <div class="col-xs-6 col-md-2" th:text = "${form.getUsername()}"></div>
            <div class="col-xs-6 col-md-2" th:text = "${form.getStatus().name()}"></div>
            <div class="col-xs-6 col-md-2" th:switch="${form.getDriver()}"></div>
            <div class="col-xs-6 col-md-2">
                <form method="POST" th:action="@{'/'+ ${form.getId()} + '/ACCEPTED'}" class="form-signin">
                    <button class="btn btn-light" type="submit" th:utext="#{manager.accept}"></button>
                </form>
                </p>
            </div>
                <div class="col-xs-6 col-md-2">
                <form method="POST" th:action="@{'/'+ ${form.getId()} + '/REJECTED'}" class="form-signin">
                    <button class="btn btn-light" type="submit" th:utext="#{manager.reject}"></button>
                </form>
                </p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
