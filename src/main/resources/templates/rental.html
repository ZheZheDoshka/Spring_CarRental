<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">

                    <form class="form-signin" method="post" th:action="@{'/'+ ${id} + '/rental'}">
                        <div class = "form-group">
                            <label for="passport" th:utext="#{login.username}"></label>
                            <input type="text"
                                   name="passport"
                                   class="form-control"
                                   id="passport">
                        </div>
                        <input type="radio" id="noDriver"
                               name="driver" value="NoDriver">
                        <label for="noDriver" th:utext = "#{user.driver2}" checked></label>

                        <input type="radio" id="driver"
                               name="driver" value="Driver">
                        <label for="driver" th:utext = "#{user.driver}"></label>
                        <div>
                        <input type="date" id="fromDate" name="fromDate"
                               max="2022-01-00" th:attr="value=${date}, min=${date}">
                            <label for="fromDate" th:utext = "#{user.fromdate}"></label>
                        </div>
                        <div>
                        <input type="date" id="toDate" name="toDate"
                               max="2022-01-00" th:attr="value=${date}, min=${date}">
                            <label for="toDate" th:utext = "#{user.todate}"></label>
                        </div>
                        <button type="submit" class="btn btn-dark" th:utext="#{user.rent}"></button>
                        <div class="text-right">
                            <a class="text-info" href="/home" th:utext="#{user.back}"></a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
