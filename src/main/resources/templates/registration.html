<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-signin" method="post" action="/registration">
    <div class="row">
        <div class="container h-100">
            <div class = "form-group">
                <label for="username" th:utext="#{login.username}"></label>
                <input type="text"
                       class="form-control"
                       id="username">
            </div>
            <div class = "form-group">
                <label for="password" th:utext="#{login.password}"></label>
                <input type="text"
                       class="form-control"
                       id="password">
            </div>
            <button type="submit" class="btn btn-default" th:utext="#{login.signin}"></button>
        </div>
    </div>
</form>
</body>
</html>
