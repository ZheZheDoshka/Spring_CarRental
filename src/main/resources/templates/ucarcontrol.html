<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class = "container">
    <h1 th:utext="#{admin.car.list}"></h1>

    <div class="alert alert-info mt-2", th:each="car : ${cars}" >
        <div class="row">
            <div class="col-xs-6 col-md-2" th:text = "${car.getModel()}"></div>
            <div class="col-xs-6 col-md-1" th:text = "${car.getBrand()}"></div>
            <div class="col-xs-6 col-md-1" th:text = "${car.getClass_()}"></div>
            <div class="col-xs-6 col-md-2" th:text = "${car.getPrice()}"></div>
            <div class="col-xs-6 col-md-2" th:text = "${car.getStatus()}"></div>
            <div class="col-xs-6 col-md-2" >
                <form method="POST" action="/${user.getId()}/ban" class="form-signin">
                    <button class="btn btn-light" type="submit" th:utext="#{admin.car.edit}"></button>
                </form>
            </div>
            <div class="col-xs-6 col-md-2" >
                <form method="POST" action="/${user.getId()}/ban" class="form-signin">
                    <button class="btn btn-light" type="submit" th:utext="#{adnin.car.delete}"></button>
                </form>
            </div>
        </div>
    </div>
    <a href="/ucaradd" class="btn btn-light" type="button" th:utext="#{admin.car.add}"></a>
</div>
</body>
</html>
