<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>

<nav class="menu">
    <div class="dropdown-menu">
        <a class="dropdown-item" th:href="@{'?locale=ua'}">UA</a>
        <a class="dropdown-item" th:href="@{'?locale=ru'}">RU</a>
        <a class="dropdown-item" th:href="@{'?locale=en'}">EN</a>
    </div>
</nav>

    <form>
        <div class="row">
            <div class="container h-100">
                <div class = "form-group">
                    <label for="InputLogin" th:utext="#{login.username}"></label>
                    <input type="text"
                           class="form-control"
                           id="InputLogin">
                </div>
                <div class = "form-group">
                    <label for="InputPassword" th:utext="#{login.password}"></label>
                    <input type="text"
                           class="form-control"
                           id="InputPassword">
                </div>
                <button type="submit" class="btn btn-default" th:utext="#{login.signin}"></button>
            </div>
        </div>
    </form>
</body>
</html>
